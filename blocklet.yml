name: connect-demo
version: 1.2.1
title: DID Connect Demo
description: Blocklet that demos capabilities of DID Connect V1
keywords:
  - blocklet
  - react
group: dapp
did: z8iZucRA3xDghCnKyBCVoHYdhSU7owVukT4QZ
main: server/index.js
author:
  name: zhanghan
  email: zhanghan@arcblock.io
repository:
  type: git
  url: git+https://github.com/blocklet/create-blocklet.git
specVersion: 1.2.7
logo: logo.png
files:
  - build
  - logo.png
  - README.md
  - blocklet.md
  - screenshots
  - server/hooks/pre-start.js
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: http
    services:
      - name: '@abtnode/auth-service'
        config:
          blockUnauthenticated: false
          whoCanAccess: all
          profileFields:
            - fullName
            - email
            - avatar
          allowSwitchProfile: true
          webWalletUrl: https://web.abtwallet.io
          ignoreUrls: []
          blockUnauthorized: false
community: ''
documentation: ''
homepage: ''
license: ''
payment:
  price: []
  share: []
timeout:
  start: 60
requirements:
  abtnode: '>=1.4.0'
  os: '*'
  cpu: '*'
scripts:
  dev: npm run start
environments:
  - name: CHAIN_ID
    description: What's endpoint of the chain id?
    required: true
    default: beta
    secure: false
    shared: true
  - name: CHAIN_HOST
    description: What's endpoint of the chain?
    required: true
    default: https://beta.abtnetwork.io/api/
    secure: false
    shared: true
capabilities:
  clusterMode: false
  component: true
screenshots: []
components: []
